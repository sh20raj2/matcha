<section>
  <h2 id="fieldset">
    <a href="#fieldset"><var>&lt;fieldset&gt;</var> Field set</a>
  </h2>
  <p>
    Has rounded corners.
  </p>
  <!--/styles/forms/legend.html-->
  <div class="example">
    <form method="get" onsubmit="event.preventDefault()">
      <fieldset>
        <legend>Character selection</legend>
        <label>
          <input type="radio" name="fieldset-example" value="2B">
          2B
        </label>
        <label>
          <input type="radio" name="fieldset-example" value="9S">
          9S
        </label>
        <label>
          <input type="radio" name="fieldset-example" value="A2">
          A2
        </label>
      </fieldset>
    </form>
  </div>
  <div class="flash variant">
    <p>
      Utility color classes from <em>matcha.css</em> can be used to easily change the color.
    </p>
    <div class="example">
      <form method="get" onsubmit="event.preventDefault()">
        <fieldset class="accent">
          <legend>Character selection</legend>
          <label>
            <input type="radio" name="fieldset-example" value="2B">
            2B
          </label>
          <label>
            <input type="radio" name="fieldset-example" value="2P">
            2P
          </label>
        </fieldset>
      </form>
    </div>
  </div>
</section>
